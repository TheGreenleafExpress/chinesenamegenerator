<!DOCTYPE html>
<html>
<head>
    <title>Stereotypical Chinese Name Generator</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function generateName() {
            const validStarters = ["sh", "ch", "b", "f", "g", "h", "j", "k", "l", "p", "s", "t", "w", "x", "y", "Andrew L"];
            const vowels = ["i", "o", "u"];
            const ending = "ng";

            const getRandomElement = (arr) => arr[Math.floor(Math.random() * arr.length)];

            let name = getRandomElement(validStarters) + getRandomElement(vowels) + ending;

            if (name[0] === "q") {
                name = "qu" + name.substring(1);
            }

            const imageContainer = document.getElementById("image-container");
            const image = document.createElement("img");

            if (name[1] === "i") {
                image.src = "https://img.freepik.com/premium-vector/character-chinese-man-traditional-clothes-flat-illustration_625341-753.jpg";
            } else if (name[1] === "o") {
                image.src = "https://www.angryasianman.com/images/angry/halloween2015_19.jpg";
            } else {
                // Default image when not "i" or "o"
                image.src = "https://cdn.drawception.com/images/panels/2016/11-2/BBO2rQfbxm-8.png";
            }

            image.alt = "Chinese Character";
            image.style.maxWidth = "100%";
            
            imageContainer.innerHTML = "";
            imageContainer.appendChild(image);
            document.getElementById("name").textContent = name;
        }
    </script>
</head>
<body>
    <div class="generator" style="text-align: center; margin-top: 20px;">
        <h1>Stereotypical Chinese Name Generator</h1>
        <button onclick="generateName()">Generate Name</button>
        <h2 id="name"></h2>
    </div>
    <div class="image-container" id="image-container"></div>
</body>
</html>
